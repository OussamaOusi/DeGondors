<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Quote Blitz</title>
</head>
<body class="blitz-body">
    <header>
        <nav>
            <section class="logo">
                <img src="/images/Logo.jpg" alt="Website Logo">
            </section>
            <section class="nav-links">
                <a href="/views/home.html" class="active">Quiz</a>
                <a href="/views/leaderboards.html">Leaderboards</a>
                <a href="/views/favorites.html">Favorited quotes</a>
                <a href="/views/blacklist.html">Blacklisted quotes</a>
                <a href="/views/contact.html">Contact</a>
            </section>
        </nav>
    </header>

    <main>
        <article class="blitz-container">
            <header class="quiz-header">
                <h1>Quote Blitz</h1>
                <p class="question-counter">1</p>
            </header>

            <section class="quote-box">
                <blockquote id="quote-text" class="quote-text"></blockquote>
                <article class="timer-circle">
                    <time id="timer">60</time>s
                </article>
            </section>

            <section class="character-selection">
                <h2>Wie zei het?</h2>
                <menu class="character-grid">
                    <button id="button1" class="character-button">Optie 1</button>
                    <button id="button2" class="character-button">Optie 2</button>
                    <button id="button3" class="character-button">Optie 3</button>
                    <button id="button4" class="character-button">Optie 4</button>
                </menu>
            </section>

            <aside class="score-display">
                <p class="score-text">Score: <output id="score-value" class="score-value">0/0</output></p>
            </aside>
        </article>

        <section>
            <button onclick="fetchQuote()" hidden>Haal een quote op</button>
            <script src="/public/script.js"></script>
        </section>
    </main>

    <script src="/public/timerscript.js"></script>
    <script src="/public/script.js"></script>
</body>
</html>
