<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Quote Blitz</title>
</head>
<body class="blitz-body">
    <header>
        <nav>
            <section class="logo">
                <img src="/images/Logo.jpg" alt="Website Logo">
            </section>
            <section class="nav-links">
                <a href="/views/home.html" class="active">Quiz</a>
                <a href="/views/leaderboards.html">Leaderboards</a>
                <a href="/views/favorites.html">Favorite quotes</a>
                <a href="/views/blacklist.html">Blacklisted quotes</a>
                <a href="/views/contact.html">Contact</a>
            </section>
        </nav>
    </header>

    <main>
        <section class="blitz-container">
            <!-- Header met vraagnummer -->
            <div class="quiz-header">
                <h1>Quote Blitz</h1>
                <div class="question-counter">1</div>
            </div>

            <!-- Quote en timer -->
            <div class="quote-box">
                <p id="quote-text" class="quote-text"></p>
                <div class="timer-circle">
                    <span id="timer">60</span>s
                </div>
            </div>

            <!-- Karakterkeuzes -->
            <section class="character-selection">
                <h2>Wie zei het?</h2>
                <div class="character-grid">
                    <button id="button1" class="character-button">Optie 1</button>
                    <button id="button2" class="character-button">Optie 2</button>
                    <button id="button3" class="character-button">Optie 3</button>
                    <button id="button4" class="character-button">Optie 4</button>
                </div>
            </section>

            <!-- Score display -->
            <div class="score-display">
                <span class="score-text">Score:</span>
                <span id="score-value" class="score-value">0/0</span>
            </div>
        </section>
        <section>
            <button onclick="fetchQuote()" hidden>Haal een quote op</button>
            <script src="/public/script.js"></script>
        </section>
    </main>

    <script src="/public/timerscript.js"></script>
    <script src="/public/script.js"></script>
</body>
</html>
