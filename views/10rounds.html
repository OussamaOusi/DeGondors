<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10rounds</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <body class="d10rounds-body">
        <header>
            <nav>
                <section class="logo">
                    <img src="/images/Logo.jpg" alt="Website Logo">
                </section>
                <section class="nav-links">
                    <a href="/views/home.html" class="active">Quiz</a>
                    <a href="/views/leaderboards.html">Leaderboards</a>
                    <a href="/views/favorites.html">Favorite quotes</a>
                    <a href="/views/blacklist.html">Blacklisted quotes</a>
                    <a href="/views/contact.html">Contact</a>
                </section>
            </nav>
        </header>
    
        <main>
            <section class="10rounds-container">
                <!-- Header met vraagnummer -->
                <div class="quiz-header">
                    <h1>10 Rounds</h1>
                    <div class="question-counter">1</div>
                </div>
    
                <!-- Quote en timer -->
                <div class="quote-box">
                    <p id="quote-text" class="quote-text"></p>
                </div>
    
                <!-- Karakterkeuzes -->
                <section class="answer-container">
                    <section class="answer-selection">
                        <h2>Van welk karakter is de quote?</h2>
                        <article class="answer-vert">
                            <button id="button1" class="character-button">Optie 1</button>
                            <button id="button2" class="character-button">Optie 2</button>
                            <button id="button3" class="character-button">Optie 3</button>
                        </article> 
                    </section>

                    <section class="answer-selection">
                        <h2>Uit welke film is de quote?</h2>
                        <article class="answer-vert">
                            <button id="button4" class="movie-button">Optie 1</button>
                            <button id="button5" class="movie-button">Optie 2</button>
                            <button id="button6" class="movie-button">Optie 3</button>
                        </article> 
                    </section>                                       
                </section>
    
                <!-- Score display -->
                <div class="score-display">
                    <span class="score-text">Score:</span>
                    <span id="score-value" class="score-value">0/0</span>
                </div>
            </section>

            <section>
                <button onclick="fetchQuote()" hidden>Haal een quote op</button>
                <script src="/public/script.js"></script>
            </section>
        </main>
    </body>
</body>
</html>
